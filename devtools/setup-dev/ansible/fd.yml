---
- import_playbook: setup-cargo.yml
- import_playbook: cargo-install-update.yml

- name: Ensure fd is present
  hosts: all
  tasks:
    - name: Include guard for fd playbook
      block:
        - name: Stop early if the fd playbook is already included
          meta: end_play
          when: fd_playbook_imported is defined
        - name: Ensure the fd playbook is not included
          set_fact:
            fd_playbook_imported: true
          when: fd_playbook_imported is not defined

    - name: Ensure fd is present on MacOS
      block:
        - name: Check if fd is installed
          shell: command -v fd
          changed_when: False
      rescue:
        - name: Install fd on MacOS
          community.general.homebrew:
            name: fd
            state: present
      when: ansible_facts['os_family'] == "Darwin"

    - name: Ensure fd is present on Termux
      block:
        - name: Check if fd is installed
          shell: command -v fd
          changed_when: False
      rescue:
        - name: Install fd on Termux
          command: pkg install -y fd
      when: ansible_env.TERMUX_VERSION is defined

    - name: Install fd via cargo on Debian/Ubuntu
      block:
        - name: Check if fd is installed
          shell: command -v fd
          register: fd_installed
          ignore_errors: yes
          changed_when: False

        - name: Install fd using Cargo
          command: cargo install fd-find
          when: fd_installed.rc != 0

        - name: Update fd to latest version
          command: cargo install-update fd-find
          register: fd_update_result
          changed_when: "fd_update_result.stdout is search('Overall updated [1-9]')"
          when: fd_installed.rc == 0
      when: ansible_env.TERMUX_VERSION is not defined and ansible_facts['os_family'] != "Darwin"
