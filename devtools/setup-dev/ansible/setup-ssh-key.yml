---
- import_playbook: setup-git.yml
- import_playbook: ssh.yml
- import_playbook: sshpass.yml
- import_playbook: keychain.yml
  when: ansible_facts['env']['TERMUX_VERSION'] is not defined
- import_playbook: setup-shell-profile.yml

- name: Ensure SSH keys are generated and SSH agent is configured
  hosts: all
  tasks:
    - name: Include guard for setup-ssh-key playbook
      block:
        - name: Stop early if the setup-ssh-key playbook is already included
          meta: end_play
          when: setup_ssh_key_playbook_imported is defined
        - name: Ensure the setup-ssh-key playbook is not included
          set_fact:
            setup_ssh_key_playbook_imported: true
          when: setup_ssh_key_playbook_imported is not defined

    - name: Ensure the user SSH directory exists
      ansible.builtin.file:
        path: "{{ ansible_facts['env']['HOME'] }}/.ssh"
        state: directory
        mode: '0700'

    - name: Stat SSH key files to check existence
      ansible.builtin.stat:
        path: "{{ ansible_facts['env']['HOME'] }}/.ssh/{{ item }}"
      register: ssh_key_check_results
      loop:
        - id_ed25519
        - id_ed25519_sk
        - id_ecdsa_sk

    - name: Set fact for whether any SSH key exists
      set_fact:
        ssh_any_key_exists: "{{ ssh_key_check_results.results | selectattr('stat.exists') | list | length > 0 }}"

    - name: Set SSH key comment from environment or git email
      set_fact:
        ssh_key_comment: "{{ ansible_facts['env']['SSH_KEY_COMMENT'] | default(git_user_email) }}"
      when: not ssh_any_key_exists

    - name: Set hardware key flag from environment
      set_fact:
        ssh_use_hardware_key: "{{ ansible_facts['env']['SSH_USE_HARDWARE_KEY'] | default('no') | lower in ['yes', 'y'] }}"
      when: not ssh_any_key_exists

    - name: Generate standard SSH key
      community.crypto.openssh_keypair:
        path: "{{ ansible_facts['env']['HOME'] }}/.ssh/id_ed25519"
        type: ed25519
        passphrase: "{{ ansible_facts['env']['SSHPASS'] }}"
        comment: "{{ ssh_key_comment }}"
      when: not ssh_any_key_exists and not ssh_use_hardware_key

    - name: Generate hardware security key (ed25519-sk)
      block:
        - name: Try generating ed25519-sk key
          command: ssh-keygen -t ed25519-sk -C "{{ ssh_key_comment }}" -f "{{ ansible_facts['env']['HOME'] }}/.ssh/id_ed25519_sk" -N "{{ ansible_facts['env']['SSHPASS'] | default('') }}"
          register: ssh_keygen_sk_result
      rescue:
        - name: Fall back to ecdsa-sk key
          command: ssh-keygen -t ecdsa-sk -C "{{ ssh_key_comment }}" -f "{{ ansible_facts['env']['HOME'] }}/.ssh/id_ecdsa_sk" -N "{{ ansible_facts['env']['SSHPASS'] | default('') }}"
      when: not ssh_any_key_exists and ssh_use_hardware_key

    - name: Stat SSH key files for identity determination
      ansible.builtin.stat:
        path: "{{ ansible_facts['env']['HOME'] }}/.ssh/{{ item }}"
      register: ssh_key_stat_results
      loop:
        - id_ed25519_sk
        - id_ecdsa_sk
        - id_ed25519

    - name: Determine which SSH key identity to use
      set_fact:
        ssh_key_identity: "{{ (ssh_key_stat_results.results | selectattr('stat.exists') | first).item }}"
        ssh_key_path: "{{ ansible_facts['env']['HOME'] }}/.ssh/{{ (ssh_key_stat_results.results | selectattr('stat.exists') | first).item }}"

    - name: Add SSH key to the SSH authentication agent if not already added
      block:
        - name: Check if SSH key is already added to the agent
          command: ssh-add -l
          register: ssh_agent_keys
          failed_when: false
          changed_when: false

        - name: Add SSH key to the SSH authentication agent
          command: sshpass -P passphrase -e ssh-add {{ ssh_key_path }}
          when: ssh_agent_keys.rc != 0
      when: ansible_facts['env']['SSH_AUTH_SOCK'] is defined

    - name: Ensure sourcing keychain on non-Termux systems
      ansible.builtin.blockinfile:
        path: "{{ user_profile_path }}"
        append_newline: true
        prepend_newline: true
        create: true
        marker: "# {mark} running keychain"
        block: |
          if [[ $- == *i* ]]; then
              eval $(keychain --eval --agents ssh {{ ssh_key_identity }})
          fi
      when: ansible_facts['env']['TERMUX_VERSION'] is not defined

    - name: Ensure SSH agent is enabled on Termux
      block:
        - name: Ensure sv-enable is present on Termux
          block:
            - name: Check if sv-enable is installed
              shell: command -v sv-enable
              changed_when: False
          rescue:
            - name: Install sv-enable on Termux
              command: pkg install -y termux-services
        - name: Ensure sourcing SSH agent on Termux
          ansible.builtin.blockinfile:
            path: "{{ user_profile_path }}"
            append_newline: true
            prepend_newline: true
            create: true
            marker: "# {mark} sourcing Termux ssh agent"
            block: |
              if [[ $- == *i* ]]; then
                  . "${TERMUX__PREFIX:-"${PREFIX}"}"/libexec/source-ssh-agent.sh
              fi
        - name: Stat the ssh-agent down file
          ansible.builtin.stat:
            path: "{{ ansible_facts['env']['PREFIX'] }}/var/service/ssh-agent/down"
          register: ssh_agent_down_file
        - name: Ensure ssh-agent service is enabled
          command: sv-enable ssh-agent
          when: ssh_agent_down_file.stat.exists
      when: ansible_facts['env']['TERMUX_VERSION'] is defined

    - name: Debug output of the SSH agent and key status (restart shell if fails)
      debug:
        msg:
          - "SSH_AUTH_SOCK: {{ ansible_facts['env']['SSH_AUTH_SOCK'] }}"
          - "SSH key: {{ ssh_key_path }}"
          - "SSH key identity: {{ ssh_key_identity }}"
