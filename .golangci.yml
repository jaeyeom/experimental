version: "2"
linters:
  enable:
    - godot
    - gosec
    - iface
    - wrapcheck
  disable:
    - testpackage
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - path: _test\.go
        linters:
          - cyclop
          - funlen
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
