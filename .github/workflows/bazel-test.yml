name: Bazel Tests

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Bazel Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Bazel
      uses: bazelbuild/setup-bazelisk@v3

    - name: Mount Bazel cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/bazel
        key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelrc', 'WORKSPACE', 'WORKSPACE.bazel', 'MODULE.bazel') }}
        restore-keys: |
          ${{ runner.os }}-bazel-

    - name: Install lcov
      run: sudo apt-get update && sudo apt-get install -y lcov

    - name: Run tests with coverage
      run: |
        mkdir -p coverage
        bazel coverage --combined_report=lcov //...
        OUTPUT_PATH=$(bazel info output_path)
        COVERAGE_FILE="$OUTPUT_PATH/_coverage/_coverage_report.dat"
        if [ -f "$COVERAGE_FILE" ]; then
          lcov --remove "$COVERAGE_FILE" '*/*_test.go' '*/vendor/*' '*/external/*' -o coverage/lcov.info
          echo "Coverage report generated successfully"
        else
          echo "Warning: Coverage file not found, running tests without coverage"
          bazel test //...:all
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
